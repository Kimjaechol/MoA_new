[workspace]

[package]
name = "moa-agent"
version = "0.1.0"
description = "MoA - Master of AI: Cross-platform chat agent powered by ZeroClaw"
authors = ["ZeroClaw"]
edition = "2021"

[lib]
name = "moa_agent_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
uuid = { version = "1", features = ["v4"] }
dirs-next = "2"
tokio = { version = "1", features = ["time"] }

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
